<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
  <body>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <i class='fas fa-users' style='font-size:48px;color:skyblue'></i>
      <h2 id="newmember">New Member</h2>
      <h1 id="signup">Signup Here</h1>
      <hr>
      <input type="text" placeholder="Enter Email" name="email" required>
      <input type="password" placeholder="Enter Password" name="psw" required>   
      <input type="password" placeholder="Confirm Password" name="psw-Confirm" required>
      <label>
        <br> 
        <input  type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" color="white"><label for="remember" class="remember" >Remember Me</label>
      </label>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div
</body>
</html>
